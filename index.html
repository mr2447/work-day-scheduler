<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
    </header>
    <section class="text-center notification" id="notify">Appointment Added to <code>localStorage</code> confirmed</section>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour-9" class="row time-block">
        <div class="col-md-1 hour" id="hour-nine">
          9
        </div>
        <textarea class="col-md-10 description" id="hourNine">
        </textarea>
        <button class="btn saveBtn col-md-1" id="addNine"></button>
      </div>

      <div id="hour-10" class="row time-block">
        <div class="col-md-1 hour" id="hour-ten">
          10
        </div>
        <textarea class="col-md-10 description" id="hourTen">
        </textarea>
        <button class="btn saveBtn col-md-1" id="addTen"></button>
      </div>
      
      <div id="hour-11" class="row time-block">
        <div class="col-md-1 hour" id="hour-eleven">
          11AM
        </div>
        <textarea class="col-md-10 description" id="hourEleven">
        </textarea>
        <button class="btn saveBtn col-md-1" ></button>
      </div>

      <div id="hour-12" class="row time-block">
        <div class="col-md-1 hour" id="hour-twelve">
          12PM
        </div>
        <textarea class="col-md-10 description" id="hourTwelve">
        </textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>

      <div id="hour-13" class="row time-block">
        <div class="col-md-1 hour" id="hour-thirteen">
          13PM
        </div>
        <textarea class="col-md-10 description" id="hourThirteen">
        </textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>

      <div id="hour-14" class="row time-block">
        <div class="col-md-1 hour" id="hour-fourteen">
          14PM
        </div>
        <textarea class="col-md-10 description" id="hourFourteen">
        </textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>

      <div id="hour-15" class="row time-block">
        <div class="col-md-1 hour" id="hour-fifteen">
          15PM
        </div>
        <textarea class="col-md-10 description" id="hourFifteen">
        </textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>

      <div id="hour-16" class="row time-block">
        <div class="col-md-1 hour" id="hour-sixteen">
          16PM
        </div>
        <textarea class="col-md-10 description" id="hourSixteen">
        </textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>

      <div id="hour-17" class="row time-block">
        <div class="col-md-1 hour" id="hour-seventeen">
          17PM
        </div>
        <textarea class="col-md-10 description" id="hourSeventeen">
        </textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
